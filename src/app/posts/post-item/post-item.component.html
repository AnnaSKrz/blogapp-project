<mat-card>
    <mat-card-title class="fontColorPrimary">{{post.title}}</mat-card-title>
    <mat-card-content>{{post.text.substr(0,300)}}... </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" class="fontColorWhite" 
       [routerLink]="['/posts', post.id]"
        >
        Więcej >></button>
    </mat-card-actions>

</mat-card>
